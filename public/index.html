<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trae Usage Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .header h1 {
            color: #32f08c;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }

        .stat-card h3 {
            color: #32f08c;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffffff;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .user-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 6px;
            padding: 12px;
            transition: border-color 0.3s ease;
        }

        .user-card.online {
            border-color: #333333;
        }

        .user-card.offline {
            border-color: #666666;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-id {
            font-weight: bold;
            color: #32f08c;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status.online {
            background-color: #32f08c;
            color: #000000;
        }

        .status.offline {
            background-color: #666666;
            color: #ffffff;
        }

        .device-info {
            margin-bottom: 10px;
        }

        .device-count {
            color: #32f08c;
            font-weight: bold;
        }

        .subscription {
            margin-top: 10px;
        }

        .subscription-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .subscription-status {
            font-size: 0.9em;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .subscription-status.active {
            background-color: #32f08c;
            color: #000000;
        }

        .subscription-status.inactive {
            background-color: #ff4444;
            color: #ffffff;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #32f08c, #28d078);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-weight: bold;
            font-size: 0.8em;
        }

        .usage-text {
            font-size: 0.9em;
            color: #cccccc;
        }

        .subscription-time {
            font-size: 0.8em;
            color: #999999;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: #32f08c;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .error {
            text-align: center;
            color: #ff4444;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .refresh-btn {
            display: none;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trae Usage Monitor</h1>
            <p>实时监控用户连接状态和订阅使用情况</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>在线用户</h3>
                <div class="value" id="onlineUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>总用户数</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>活跃设备</h3>
                <div class="value" id="activeDevices">-</div>
            </div>
            <div class="stat-card">
                <h3>最后更新</h3>
                <div class="value" id="lastUpdate">-</div>
            </div>
        </div>

        <div id="loading" class="loading">加载中...</div>
        <div id="error" class="error" style="display: none;">加载失败，请稍后重试</div>
        
        <div class="users-grid" id="usersGrid"></div>
    </div>

    <script>
        let currentGroupId = null;

        // 从URL参数获取组ID
        function getGroupIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('group_id') || urlParams.get('group');
        }

        // 格式化时间
        function formatTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleString('zh-CN');
        }

        // 格式化相对时间
        function formatRelativeTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}小时前`;
            
            const days = Math.floor(hours / 24);
            return `${days}天前`;
        }

        // 创建用户卡片
        function createUserCard(user) {
            const isOnline = user.online;
            const progress = user.subscription.progress || 0;
            
            return `
                <div class="user-card ${isOnline ? 'online' : 'offline'}">
                    <div class="user-header">
                        <div class="user-id">用户 ${user.user_id}</div>
                        <div class="status ${isOnline ? 'online' : 'offline'}">
                            ${isOnline ? '在线' : '离线'}
                        </div>
                    </div>
                    
                    <div class="device-info">
                        <span class="device-count">${user.deviceCount}</span> 台设备在线
                        <div style="font-size: 0.8em; color: #999; margin-top: 5px;">
                            最后活跃: ${formatRelativeTime(user.lastSeen)}
                        </div>
                    </div>
                    
                    <div class="subscription">
                        <div class="subscription-header">
                            <span>订阅状态</span>
                            <span class="subscription-status ${user.subscription.isActive ? 'active' : 'inactive'}">
                                ${user.subscription.isActive ? '有效' : '已过期'}
                            </span>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%">
                                ${progress.toFixed(1)}%
                            </div>
                        </div>
                        
                        <div class="usage-text">
                            已使用: ${user.subscription.usage} / ${user.subscription.limit}
                        </div>
                        
                        <div class="subscription-time">
                            ${formatTime(user.subscription.start_time)} - ${formatTime(user.subscription.end_time)}
                        </div>
                    </div>
                </div>
            `;
        }

        // 更新统计信息
        function updateStats(users) {
            const onlineUsers = users.filter(u => u.online).length;
            const totalDevices = users.reduce((sum, u) => sum + u.deviceCount, 0);
            
            document.getElementById('onlineUsers').textContent = onlineUsers;
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeDevices').textContent = totalDevices;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN');
        }

        // 存储当前用户数据
        let currentUsers = [];
        let isFirstLoad = true;

        // 更新单个用户卡片
        function updateUserCard(user, cardElement) {
            const isOnline = user.online;
            const progress = user.subscription.progress || 0;
            
            // 更新卡片类名
            cardElement.className = `user-card ${isOnline ? 'online' : 'offline'}`;
            
            // 更新状态
            const statusElement = cardElement.querySelector('.status');
            statusElement.className = `status ${isOnline ? 'online' : 'offline'}`;
            statusElement.textContent = isOnline ? '在线' : '离线';
            
            // 更新设备数量
            cardElement.querySelector('.device-count').textContent = user.deviceCount;
            
            // 更新最后活跃时间
            const lastSeenElement = cardElement.querySelector('.last-seen');
            if (lastSeenElement) {
                lastSeenElement.textContent = `最后活跃: ${formatRelativeTime(user.lastSeen)}`;
            }
            
            // 更新订阅状态
            const subscriptionStatus = cardElement.querySelector('.subscription-status');
            subscriptionStatus.className = `subscription-status ${user.subscription.isActive ? 'active' : 'inactive'}`;
            subscriptionStatus.textContent = user.subscription.isActive ? '有效' : '已过期';
            
            // 更新进度条
            const progressFill = cardElement.querySelector('.progress-fill');
            progressFill.style.width = `${progress}%`;
            progressFill.textContent = `${progress.toFixed(1)}%`;
            
            // 更新使用量文本
            cardElement.querySelector('.usage-text').textContent = 
                `已使用: ${user.subscription.usage} / ${user.subscription.limit}`;
            
            // 更新订阅时间
            cardElement.querySelector('.subscription-time').textContent = 
                `${formatTime(user.subscription.start_time)} - ${formatTime(user.subscription.end_time)}`;
        }

        // 创建用户卡片（修改版本，添加标识类）
        function createUserCard(user) {
            const isOnline = user.online;
            const progress = user.subscription.progress || 0;
            
            return `
                <div class="user-card ${isOnline ? 'online' : 'offline'}" data-user-id="${user.user_id}">
                    <div class="user-header">
                        <div class="user-id">用户 ${user.user_id}</div>
                        <div class="status ${isOnline ? 'online' : 'offline'}">
                            ${isOnline ? '在线' : '离线'}
                        </div>
                    </div>
                    
                    <div class="device-info">
                        <span class="device-count">${user.deviceCount}</span> 台设备在线
                        <div class="last-seen" style="font-size: 0.8em; color: #999; margin-top: 5px;">
                            最后活跃: ${formatRelativeTime(user.lastSeen)}
                        </div>
                    </div>
                    
                    <div class="subscription">
                        <div class="subscription-header">
                            <span>订阅状态</span>
                            <span class="subscription-status ${user.subscription.isActive ? 'active' : 'inactive'}">
                                ${user.subscription.isActive ? '有效' : '已过期'}
                            </span>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%">
                                ${progress.toFixed(1)}%
                            </div>
                        </div>
                        
                        <div class="usage-text">
                            已使用: ${user.subscription.usage} / ${user.subscription.limit}
                        </div>
                        
                        <div class="subscription-time">
                            ${formatTime(user.subscription.start_time)} - ${formatTime(user.subscription.end_time)}
                        </div>
                    </div>
                </div>
            `;
        }

        // 平滑更新用户列表
        function updateUsersGrid(users) {
            const usersGrid = document.getElementById('usersGrid');
            
            if (users.length === 0) {
                usersGrid.innerHTML = '<div style="text-align: center; color: #666; grid-column: 1 / -1;">暂无用户数据</div>';
                return;
            }
            
            // 获取当前所有用户卡片
            const existingCards = usersGrid.querySelectorAll('.user-card[data-user-id]');
            const existingUserIds = new Set(Array.from(existingCards).map(card => card.dataset.userId));
            const newUserIds = new Set(users.map(user => user.user_id));
            
            // 移除不存在的用户卡片
            existingCards.forEach(card => {
                if (!newUserIds.has(card.dataset.userId)) {
                    card.remove();
                }
            });
            
            // 更新或添加用户卡片
            users.forEach(user => {
                const existingCard = usersGrid.querySelector(`[data-user-id="${user.user_id}"]`);
                
                if (existingCard) {
                    // 更新现有卡片
                    updateUserCard(user, existingCard);
                } else {
                    // 添加新卡片
                    const cardHtml = createUserCard(user);
                    usersGrid.insertAdjacentHTML('beforeend', cardHtml);
                }
            });
        }

        // 加载用户数据
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // 只在首次加载时显示loading
            if (isFirstLoad) {
                loading.style.display = 'block';
            }
            error.style.display = 'none';
            
            try {
                const url = currentGroupId ? `/api/users?group=${currentGroupId}` : '/api/users';
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                const users = data.users || [];
                
                // 添加模拟用户数据
                const mockUser = {
                    user_id: '00000000',
                    online: true,
                    deviceCount: 2,
                    lastSeen: Date.now() - 300000, // 5分钟前
                    subscription: {
                        isActive: true,
                        progress: 65.8,
                        usage: '658',
                        limit: '1000',
                        start_time: Math.floor((Date.now() - 30 * 24 * 60 * 60 * 1000) / 1000), // 30天前
                        end_time: Math.floor((Date.now() + 30 * 24 * 60 * 60 * 1000) / 1000) // 30天后
                    }
                };
                users.unshift(mockUser); // 添加到列表开头
                
                if (isFirstLoad) {
                    loading.style.display = 'none';
                    isFirstLoad = false;
                }
                
                // 平滑更新用户列表
                updateUsersGrid(users);
                
                // 更新统计信息
                updateStats(users);
                
                currentUsers = users;
                
            } catch (err) {
                console.error('Error loading users:', err);
                if (isFirstLoad) {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                }
            }
        }

        // 初始化
        function init() {
            currentGroupId = getGroupIdFromUrl();
            
            // 更新页面标题
            if (currentGroupId) {
                document.querySelector('.header h1').textContent = `Trae Usage Monitor - 组 ${currentGroupId}`;
                document.querySelector('.header p').textContent = `组 ${currentGroupId} 的用户连接状态和订阅使用情况`;
            }
            
            loadUsers();
            
            // 每30秒自动刷新
            setInterval(loadUsers, 30000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
